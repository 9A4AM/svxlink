###############################################################################
#                                                                             #
#                Configuration file for the SvxLink server                    #
#                                                                             #
###############################################################################

[GLOBAL]
MODULE_PATH=/usr/lib/svxlink
LOGICS=SimplexLogic
TIMESTAMP_FORMAT="%c"
CFG_DIR=svxlink.d

[SimplexLogic]
TYPE=Simplex
RX=Rx1
TX=Tx1
MODULES=ModuleHelp,ModuleParrot,ModuleEchoLink,ModuleTclVoiceMail
CALLSIGN=MYCALL
SHORT_IDENT_INTERVAL=60
LONG_IDENT_INTERVAL=60
#IDENT_ONLY_AFTER_TX=4
#EXEC_CMD_ON_SQL_CLOSE=500
EVENT_HANDLER=/usr/share/svxlink/sounds/events.tcl
RGR_SOUND_DELAY=0
REPORT_CTCSS=136.5
#TX_CTCSS=ALWAYS
MACROS=Macros
#LINKS=LinkToR4

[RepeaterLogic]
TYPE=Repeater
RX=Rx1
TX=Tx1
MODULES=ModuleHelp,ModuleParrot,ModuleEchoLink,ModuleTclVoiceMail
CALLSIGN=MYCALL
#EXEC_CMD_ON_SQL_CLOSE=500
EVENT_HANDLER=/usr/share/svxlink/sounds/events.tcl
#NO_REPEAT=1
IDLE_TIMEOUT=30
OPEN_ON_1750=1000
#OPEN_ON_CTCSS=136:2000
#OPEN_ON_DTMF=*
#OPEN_ON_SQL=5000
SHORT_IDENT_INTERVAL=10
LONG_IDENT_INTERVAL=60
IDLE_SOUND_INTERVAL=3000
RGR_SOUND_DELAY=0
REPORT_CTCSS=136.5
#TX_CTCSS=SQL_OPEN
MACROS=Macros
#LINKS=LinkToR4

[LinkToR4]
LOGIC1=RepeaterLogic
LOGIC2=SimplexLogic
COMMAND=94
NAME=TEST

[Macros]
1=EchoLink:9999
9=Parrot:0123456789

[Voter]
TYPE=Voter
RECEIVERS=Rx1,Rx2,Rx3
VOTING_DELAY=200

[Rx1]
TYPE=Local
AUDIO_DEV=/dev/dsp
SQL_DET=VOX
SQL_HANGTIME=2000
VOX_FILTER_DEPTH=20
VOX_LIMIT=1000
VOX_START_DELAY=0
CTCSS_FQ=136
SERIAL_PORT=/dev/ttyS0
SERIAL_PIN=CTS:SET

[Tx1]
AUDIO_DEV=/dev/dsp
PTT_PORT=/dev/ttyS0
PTT_PIN=DTRRTS
TIMEOUT=300
TX_DELAY=500
#CTCSS_FQ=136.5
#CTCSS_LEVEL=9

