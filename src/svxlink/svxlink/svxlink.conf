###############################################################################
#                                                                             #
#                Configuration file for the SvxLink server                    #
#                                                                             #
###############################################################################

[GLOBAL]
MODULE_PATH=/usr/lib/svxlink
LOGICS=SimplexLogic

[SimplexLogic]
TYPE=Simplex
RX=Rx1
TX=Tx1
MODULES=ModuleHelp,ModuleParrot,ModuleEchoLink
CALLSIGN=MYCALL
SOUNDS=/usr/share/svxlink/sounds
IDENT_INTERVAL=1800
#IDENT_ONLY_AFTER_TX=4
EXEC_CMD_ON_SQL_CLOSE=500
RGR_SOUND_DELAY=0
REPORT_CTCSS=136.5
MACROS=Macros

[RepeaterLogic]
TYPE=Repeater
RX=RxTelcom
TX=TxTelcom
MODULES=ModuleHelp,ModuleParrot,ModuleEchoLink
CALLSIGN=MYCALL
SOUNDS=/usr/share/svxlink/sounds
EXEC_CMD_ON_SQL_CLOSE=500
IDLE_TIMEOUT=30
REQUIRED_1750_DURATION=0
IDENT_INTERVAL=600
IDLE_SOUND_INTERVAL=3000
RGR_SOUND_DELAY=500
REPORT_CTCSS=136.5
MACROS=Macros

[Macros]
1=EchoLink:9999
9=Parrot:0123456789

[Rx1]
AUDIO_DEV=/dev/dsp
VOX_FILTER_DEPTH=160
VOX_LIMIT=1000
VOX_HANGTIME=2000
SQL_UP_DET=VOX
SQL_DOWN_DET=VOX
CTCSS_FQ=136
SQL_PORT=/dev/ttyS0
SQL_PIN=CTS:SET

[Tx1]
AUDIO_DEV=/dev/dsp
PTT_PORT=/dev/ttyS0
PTT_PIN=RTS
TIMEOUT=300
TX_DELAY=500

[ModuleHelp]
NAME=Help
ID=0
TIMEOUT=60

[ModuleParrot]
NAME=Parrot
ID=1
TIMEOUT=60
FIFO_LEN=60
REPEAT_DELAY=1000

[ModuleEchoLink]
NAME=EchoLink
ID=2
TIMEOUT=60
SERVER=server1.echolink.org
CALLSIGN=MYCALL-L
MAX_CONNECTIONS=2
MAX_QSOS=1
LINK_IDLE_TIMEOUT=300
#ALLOW_IP=192.168.1.0/24
SYSOPNAME=MyName
PASSWORD=MyPass
LOCATION=[Svx] Fq, MyTown
DESCRIPTION="You have connected to a SvxLink node,\n"
	    "a voice services system for Linux with EchoLink\n"
	    "support.\n"
	    "Check out http://svxlink.sf.net/ for more info\n"
	    "\n"
	    "QTH:     My_QTH\n"
	    "QRG:     Simplex link on ???.??? MHz\n"
	    "CTCSS:   My_CTCSS_fq_if_any Hz\n"
	    "Trx:     My_transceiver_type\n"
	    "Antenna: My_antenna_brand/type/model\n"



