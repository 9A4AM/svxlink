###############################################################################
#                                                                             #
#                Configuration file for the SvxLink server                    #
#                                                                             #
###############################################################################

[GLOBAL]
MODULE_PATH=/usr/lib/svxlink
LOGICS=SimplexLogic

[SimplexLogic]
TYPE=Simplex
RX=Rx1
TX=Tx1
MODULES=ModuleHelp,ModuleParrot,ModuleEchoLink
CALLSIGN=MYCALL
IDENT_INTERVAL=1800
#IDENT_ONLY_AFTER_TX=4
#EXEC_CMD_ON_SQL_CLOSE=500
EVENT_HANDLER=/usr/share/svxlink/sounds/events.tcl
RGR_SOUND_DELAY=0
REPORT_CTCSS=136.5
MACROS=Macros
#LINKS=LinkToR4

[RepeaterLogic]
TYPE=Repeater
RX=Rx1
TX=Tx1
MODULES=ModuleHelp,ModuleParrot,ModuleEchoLink
CALLSIGN=MYCALL
#EXEC_CMD_ON_SQL_CLOSE=500
EVENT_HANDLER=/usr/share/svxlink/sounds/events.tcl
#NO_REPEAT=1
IDLE_TIMEOUT=30
OPEN_ON_1750=1000
#OPEN_ON_CTCSS=136:2000
#OPEN_ON_DTMF=*
#OPEN_ON_SQL=5000
IDENT_INTERVAL=600
IDLE_SOUND_INTERVAL=3000
RGR_SOUND_DELAY=0
REPORT_CTCSS=136.5
MACROS=Macros
#LINKS=LinkToR4

[LinkToR4]
LOGIC1=RepeaterLogic
LOGIC2=SimplexLogic
COMMAND=94
NAME=TEST

[Macros]
1=EchoLink:9999
9=Parrot:0123456789

[Voter]
TYPE=Voter
RECEIVERS=Rx1,Rx2,Rx3

[Rx1]
TYPE=Local
AUDIO_DEV=/dev/dsp
SQL_DET=VOX
SQL_HANGTIME=2000
VOX_FILTER_DEPTH=20
VOX_LIMIT=1000
CTCSS_FQ=136
SERIAL_PORT=/dev/ttyS0
SERIAL_PIN=CTS:SET

[Tx1]
AUDIO_DEV=/dev/dsp
PTT_PORT=/dev/ttyS0
PTT_PIN=RTS
TIMEOUT=300
TX_DELAY=500

[ModuleHelp]
NAME=Help
ID=0
TIMEOUT=60

[ModuleParrot]
NAME=Parrot
ID=1
TIMEOUT=60
FIFO_LEN=60
REPEAT_DELAY=1000

[ModuleEchoLink]
NAME=EchoLink
ID=2
TIMEOUT=60
#ALLOW_IP=192.168.1.0/24
SERVER=server1.echolink.org
CALLSIGN=MYCALL-L
PASSWORD=MyPass
SYSOPNAME=MyName
LOCATION=[Svx] Fq, MyTown
MAX_QSOS=10
MAX_CONNECTIONS=11
LINK_IDLE_TIMEOUT=300
DESCRIPTION="You have connected to a SvxLink node,\n"
	    "a voice services system for Linux with EchoLink\n"
	    "support.\n"
	    "Check out http://svxlink.sf.net/ for more info\n"
	    "\n"
	    "QTH:     My_QTH\n"
	    "QRG:     Simplex link on ???.??? MHz\n"
	    "CTCSS:   My_CTCSS_fq_if_any Hz\n"
	    "Trx:     My_transceiver_type\n"
	    "Antenna: My_antenna_brand/type/model\n"



